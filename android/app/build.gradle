apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "nl.brouwerijdemolen.borefts2013"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 60
        versionName "6.0.0"
    }
    buildTypes {
        release {
            // TODO Minify
            minifyEnabled false
        }
    }
}

// Coroutines
kotlin { experimental { coroutines 'enable' } }
// Parcelize
androidExtensions { experimental = true }

dependencies {
    // Kotlin and Arrow
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:0.22.5"
    implementation "io.arrow-kt:arrow-core:0.6.1"
    implementation "io.arrow-kt:arrow-data:0.6.1"
    implementation "io.arrow-kt:arrow-instances:0.6.1"

    // Support and Arch libs
    implementation "com.android.support:appcompat-v7:27.1.1"
    implementation "com.android.support:design:27.1.1"
    implementation "android.arch.lifecycle:runtime:1.1.1"
    implementation "android.arch.lifecycle:extensions:1.1.1"
    kapt "android.arch.lifecycle:compiler:1.1.1"

    // DI
    implementation "org.koin:koin-android:0.9.1"
    implementation "org.koin:koin-android-architecture:0.9.1"

    // Networking
    implementation "com.google.code.gson:gson:2.8.2"
    implementation "com.squareup.okhttp3:logging-interceptor:3.10.0"
    implementation "com.squareup.retrofit2:converter-gson:2.4.0"
    implementation "com.jakewharton.retrofit:retrofit2-kotlin-coroutines-experimental-adapter:1.0.0"

    // Maps
    implementation 'com.google.android.gms:play-services-maps:15.0.0'
}
