apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {
    compileSdkVersion 24
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "nl.brouwerijdemolen.borefts2013"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 41
        versionName "4.1"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'org.androidannotations:androidannotations-api:4.1.0'
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.android.support:design:24.2.0'
    compile 'com.google.code.gson:gson:2.4'
    compile 'com.google.android.gms:play-services-maps:9.4.0'
    apt 'org.androidannotations:androidannotations:4.1.0'
}

apt {
    arguments {
        androidManifestFile variant.outputs[0].processResources.manifestFile
        //logLevel 'INFO'
        //logFile '/Users/erickok/Dev/borefts/borefts2015/app/build/aa-log.txt'
    }
}
