apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"

    defaultConfig {
        applicationId "nl.brouwerijdemolen.borefts2013"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 43
        versionName "5.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'org.androidannotations:androidannotations-api:4.3.1'
    compile 'com.android.support:appcompat-v7:26.0.1'
    compile 'com.android.support:design:26.0.1'
    compile 'com.google.code.gson:gson:2.8.1'
    compile 'com.google.android.gms:play-services-maps:11.2.0'
    apt 'org.androidannotations:androidannotations:4.3.1'
}

apt {
    arguments {
        androidManifestFile variant.outputs[0].processResources.manifestFile
        //logLevel 'INFO'
        //logFile '/Users/erickok/Dev/borefts/borefts2015/app/build/aa-log.txt'
    }
}
