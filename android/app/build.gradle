apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        applicationId "nl.brouwerijdemolen.borefts2013"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 60
        versionName "6.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    // Support libs
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:design:26.1.0'

    // Arch components
    compile "android.arch.lifecycle:runtime:1.0.0-beta2"
    compile "android.arch.lifecycle:extensions:1.0.0-beta2"
    kapt "android.arch.lifecycle:compiler:1.0.0-beta2"

    // Conductor
    compile 'com.bluelinelabs:conductor:2.1.4'
    compile 'com.bluelinelabs:conductor-support:2.1.4'
    //compile 'com.bluelinelabs:conductor-rxlifecycle2:2.1.4'
    compile 'com.bluelinelabs:conductor-archlifecycle:0.1.1'

    // Anko
    compile "org.jetbrains.anko:anko-commons:0.10.1"
    compile "org.jetbrains.anko:anko-sdk21:0.10.1"
    compile "org.jetbrains.anko:anko-appcompat-v7:0.10.1"
    compile "org.jetbrains.anko:anko-design:0.10.1"
    compile "org.jetbrains.anko:anko-recyclerview-v7:0.10.1"

    // Litho
    /*compile 'com.facebook.soloader:soloader:0.2.0'
    compile 'com.facebook.litho:litho-core:0.6.1'
    compile 'com.facebook.litho:litho-widget:0.6.1'
    provided 'com.facebook.litho:litho-annotations:0.6.1'
    kapt 'com.facebook.litho:litho-processor:0.6.1'*/

    // Fresco
    //compile 'com.facebook.litho:litho-fresco:0.6.1'

    compile 'com.google.code.gson:gson:2.8.1'
    compile 'com.google.android.gms:play-services-maps:11.4.2'
}
